<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#F7F7F7">
  <meta name="apple-mobile-web-app-title" content="SKILL LINK">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SKILL LINK</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* 基本設定（ここはそのまま） */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
      z-index: 9999;
      background-color: #FFFFFF;
    }

    /* スペーサー共通 */
    .spacer {
      width: 100%;
      flex-shrink: 1;
      flex-basis: 0;
    }

    /* ★ここが調整のすべてです */

    /* 上の引っ張る力：Flutterと同じ "3" */
    .spacer-top {
      flex-grow: 3;
    }

    /* 下の引っ張る力：Flutterの "3(中) + 1(下) + ボタン分" を合計して "6" に設定 */
    /* もしロゴが「下すぎる」なら、この数値を 5.5 に減らす */
    /* もしロゴが「上すぎる」なら、この数値を 6.5 に増やす */
    .spacer-bottom {
      flex-grow: 6;
    }

    /* ロゴコンテナ（変更なし） */
    .logo-container {
      height: 25%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      flex-grow: 0;
    }

    #logo-img {
      height: 100%;
      width: auto;
      object-fit: contain;
      display: block;
    }
  </style>
</head>

<body>
<div id="loading-screen">

  <div class="spacer spacer-top"></div>

  <div class="logo-container">
    <img id="logo-img" src="logo.png" alt="Skill Link Logo">
  </div>

  <div class="spacer spacer-bottom"></div>

</div>
  <script src="flutter_bootstrap.js" async></script>

</body>
</html>
